<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Križak">
    <meta name="description" content="Pogodi League of Legends championa">
    <meta name="keywords" content="League of Legends, LoL">
    <title>Pogodi League of Legends Championa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="particles-js"></div>                                   <!-- particles js div da immao cool animaciju -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LoL Pogodi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Pogodi Championa</a></li>
                    <li class="nav-item"><a class="nav-link" href="random-lore.html">Random Lore</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">O Autoru</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container text-center py-3">
        <h1 class="mb-3 animate__animated animate__bounceIn">Pogodi League of Legends championa</h1>
    </header>

    <main class="container text-center py-5 flex-grow-1">
        <div class="mb-4">
            <img id="championImage" src="" alt="Slika championa" class="img-thumbnail">
        </div>
        <div class="mb-3">
            <label for="guessInput" class="form-label">Unesite ime championa:</label>
            <input type="text" id="guessInput" class="form-control w-50 mx-auto" placeholder="Ime championa" autofocus>
        </div>
        <button id="guessButton" class="btn btn-primary btn-hover mb-3">Pogodi!</button>
        <div class="d-flex justify-content-center gap-2">
            <button id="newGameButton" class="btn btn-secondary btn-hover">Nova igra</button>
            <button id="giveUpButton" class="btn btn-danger btn-hover">Predajem se</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; David Križak 2024. Sva prava pridržana.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

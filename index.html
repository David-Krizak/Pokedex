<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Križak">
    <meta name="description" content="Pogodi League of Legends championa">
    <meta name="keywords" content="League of Legends, LoL">
    <title>Pogodi League of Legends Championa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="png">    <!-- Dodaj favicon neki fancy vamo -->
</head>
<body class="bg-light animate__animated animate__fadeIn">

    <header class="container text-center py-3">
        <h1 class="mb-3 animate__animated animate__bounceIn">Pogodi League of Legends championa</h1>
    </header>

    <main class="container text-center py-5">
        <div class="mb-4">
            <img id="championImage" src="" alt="Slika championa" class="img-thumbnail">
        </div>
        <div class="mb-3">
            <label for="guessInput" class="form-label" autofocus>Unesite ime championa:</label>
            <input type="text" id="guessInput" class="form-control w-50 mx-auto" placeholder="Ime championa" autofocus>
        </div>
        <button class="btn btn-primary btn-hover">Pogodi</button>
        <p id="result" class="mt-3"></p>
    </main>

    <footer class="container text-center py-3">
        <p>&copy; David Križak 2024</p>
    </footer>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>

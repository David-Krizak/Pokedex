<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Križak">
    <title>Pogodi League of Legends Championa</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="container text-center py-3">
        <h1 class="mb-3">Pogodi League of Legends Championa</h1>
        <p><span>Autor: </span><span>David Križak</span></p>
    </header>

    <main class="container text-center py-5">
        <div class="mb-4">
            <img id="championImage" src="" alt="Slika championa" class="img-thumbnail" style="width: 200px; height: 200px;">
        </div>
        <div class="mb-3">
            <label for="guessInput" class="form-label">Unesite ime championa:</label>
            <input type="text" id="guessInput" class="form-control w-50 mx-auto" placeholder="Ime championa">
        </div>
        <button class="btn btn-primary">Pogodi</button>
        <p id="result" class="mt-3"></p>
    </main>

    <footer class="container text-center py-3">
        <p>&copy; <span>David Križak</span> 2024</p>
    </footer>

</body>
</html>
